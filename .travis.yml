language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

notifications:
  email: false
  irc: "irc.freenode.org#fluent-php"

install: travis_retry composer install --no-interaction --prefer-source

script:
  - vendor/bin/phpunit --coverage-text

matrix:
  include:
    - os: linux
      sudo: required
      dist: precise
      php: 5.3
  allow_failures:
    - php: hhvm
